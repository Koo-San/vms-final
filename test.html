<body>
    <div class="logo-container">
        <ul class="logo-list">
            <li><img src="./img/logos/alfolatex_Logo.png" alt="Logo 1"></li>
            <li><img src="./img/logos/cabelma_logo.png" alt="Logo 2"></li>
            <li><img src="./img/logos/campari_logo.png" alt="Logo 3"></li>
            <!-- Add more list items for each logo you want to display -->
        </ul>
    </div>


</body>
<script>
    const logoList = document.querySelector(".logo-list");
    const logos = document.querySelectorAll(".logo-list li");
    const containerWidth = document.querySelector(".logo-container").offsetWidth;

    let logoWidth = 0;
    logos.forEach(logo => {
        logoWidth += logo.offsetWidth;
    });

    logoList.style.width = logoWidth + "px";

</script>
